#Deployment do MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.6
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: mongouser
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: mongopwd
---
#Service do MongoDB
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec: 
  selector:
    app: mongodb
  ports:
    - port: 27017
  type: ClusterIP 

---
#Deployment da aplicação web 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: leoperereshz/rotten-potatoes
        ports:
        - containerPort: 5000
        env:
          - name: MongoDB_DB
            value: "admin"
          - name: MongoDB_HOST
            value: "mongodb"
          - name: MongoDB_PORT
            value: "27017"
          - name: MongoDB_USERNAME
            value: "mongouser"
          - name: MongoDB_PASSWORD
            value: "mongopwd"
---
#Service da aplicação web
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30000
  type: LoadBalancer